<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div style="margin: 0 auto; width: 400px;">
    <div id="picker1"></div>
  </div>
  <div id="picker2"></div>
  <script src="dist/colorpicker.js"></script>
  <script>
    var cp1 = colorpicker({
      el: document.getElementById('picker1'),
      value: 'green',
      onChange: function(color) {
        console.log('onchange picker 1...', color)
      }
    })

    var cp2 = colorpicker({
      el: document.getElementById('picker2'),
      value: 'red',
      onChange: function(color) {
        console.log('onchange picker 2...', color)
      }
    })
  </script>
</body>
</html>
